<!-- Modal -->
<div class="modal fade" id="messageDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="MessagesCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <form ng-submit="submitSendMessage()">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Send a Message</h4>
            </div>
            <div class="modal-body">
              <p>
                  Please enter a short message in the text area below
              </p>

              <p>
                  <textarea class="form-control" rows="3" ng-model="messageform.message" required="true"></textarea>
              </p>
              <p>
                  <button type="button" class="btn btn-warning" ng-click="resetTextArea()">Reset Text Field</button>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" ng-click="saveChanges()">Save changes</button>
            </div>
        </form>
    </div>
  </div>
</div>
